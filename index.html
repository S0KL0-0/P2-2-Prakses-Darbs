<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>

<div class="header">
    <div class="countdown-container">
        <div class="countdown-label">Atlikušais laiks</div>
        <div id="countdown">--:--</div>
    </div>
</div>

<div class="main-container">

    <div id="start-button">
        <button onclick="startTest()">Sākt testu!</button>
    </div>

    <div id="task">
        <p id="question"></p>
        <div id="image-div">
            <img id="image" src="" alt="">
        </div>

        <div id="options"></div>

        <div id="next-button" style="display: none;">
            <button onclick="next_button_pressed()">Nākamais</button>
        </div>

    </div>

    <div id="test_results">

    </div>

</div>

<div class="footer"></div>

</body>
</html>
