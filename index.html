<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tasks.js"></script>
    <script src="scripts.js"></script>
</head>
<body>

<div class="header">
    <div id="question-tracker-container">
        <div id="question-tracker">--:--</div>
    </div>
    <div id="countdown-container">
        <div id="countdown">--:--</div>
    </div>
</div>

<div id="main-container">

    <div id="start-button-div">
        <button id="start-button" onclick="startTest()">Sākt testu!</button>
    </div>

    <div id="task" style="display: none"> <!-- style="display: none" is needed here cause dark magic exists and if you move it to style css it stops working properly  -->
        <div class="left">
            <div class="image-div" id="image-div-desktop">
            </div>
        </div>
        <div class="right">
            <p id="question"></p>

            <div class="image-div" id="image-div-mobile">
            </div>

            <div id="options"></div>

            <div id="next-button" style="display: none;">
                <button onclick="next_button_pressed()">Nākamais</button>
            </div>
        </div>
    </div>

    <div id="test_results">

    </div>

</div>

<div class="footer"></div>

</body>
</html>
